<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="tabs"><a href="../Html/Index.html">Home</a></div>
        <div class="tabs">Statistics</div>
        <div class="tabs"><a href="../Html/EditTab.html">Edit</a></div>
    </div>
    <div class="expenses-summary">
        <div class="expense">
            <input type="number" placeholder="Enter: Amount you spent">
            <div class="category-container">
                <select name="category-selector" class="js-category-selector">
                    <option selected value="0">Miscellaneous</option>
                    <option value="1">Housing</option>
                    <option value="2">Food</option>
                    <option value="3">Transportation</option>
                    <option value="4">Utilities</option>
                    <option value="5">Education</option>
                    <option value="6">Debt</option>
                    <option value="7">Insurance</option>
                    <option value="8">Health</option>
                    <option value="9">Entertainment</option>
                    <option value="10">Celebrations</option>
                    <option value="11">Savings</option>
                </select>
                <div class="set-time">
                    <p class="message"></p>
                    <input type="radio" name="inp-time">
                    <label for="inp-name">Use Current Date & Time?</label>
                </div>

                <div class="input-time">
                    <input type="time" name="Time-of-expense">
                </div>

                <button class="addExpense">Add Expense</button>
            </div>

        </div>
    </div>

    <script type="module" src="..//Javascript/EditPage.js"></script>
</body>

</html>
